<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="instagram-wrapper">

        <div class="instagram-phone">

            <img src="./img/instagram-celular.png" alt="celular">

        </div>

        <div class="instagram-continue">

            <div class="group">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo" id="invert-logo">

                <div class="profile-photo">

                    <img src="./img/perfil-instagram.jpg" alt="foto perfil">

                </div>

                <a href="https://www.instagram.com/gilvanferreiraa/" class="instagram-login" target="_blank">Continue como gilvanferreiraa</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">

                <p class="not-account">
                    Não é gilvanferreiraa?
                </p>

                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou 
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>

            </div>

            <div class="get-the-app">

                <p class="get-app">
                    Obtenha o aplicativo.
                </p>
                
                <div class="download">

                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                        <img src="https://logodownload.org/wp-content/uploads/2017/05/disponivel-na-app-store-botao-1.png" alt="disponivel-na-app-store-botao-1" class="app-download">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank">
                        <img src="https://logodownload.org/wp-content/uploads/2017/04/disponivel-google-play-badge.png" alt="disponivel-google-play-badge" class="app-download">
                    </a>
                
                </div>

            </div>
        </div>

    </div>

</body>
</html>
